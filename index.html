<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to the JavaScript file that handles the functionality -->
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h1>Ramen Rater</h1>
  </header>

  <!-- This div will contain all the ramen images -->
  <div id="ramen-menu">
    <!-- Images of ramen will be dynamically added here by JavaScript -->
  </div>

  <!-- This section displays the details of the selected ramen -->
  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <!-- Display the rating and comment for the selected ramen -->
  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!-- Form to add a new ramen -->
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" required />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" required />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" required />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" min="0" max="10" required />
    <label for="new-comment">Comment: </label>
    <textarea name="comment" id="new-comment" required></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>

</body>

</html>
